<!DOCTYPE HTML>
<html>
    <head>
        <title>Layout</title>
        <link rel="stylesheet" href="layout.css">
    </head>
    <body>
        <div id="header">
            <h2>INSERT HEADER HERE</h2>
        </div>
        <div id="navBar">
            <h4>THIS IS THE NAVIGATION BAR. INSERT BUTTONS, LINKS, OR OTHER THINGS HERE</h4>
        </div>
        <div id="main">
            <div id="content">
                <h3>THIS IS WHERE THE CONTENT GOES</h3>
                <p><em>Insert content here...</em>
            </div>
            <div id="sidebar">
                <h3>THIS IS THE SIDEBAR</h3>
                <p><em>Insert sidebar info here...</em>
            </div>
        <div>
        <div class="no-wrap"></div>

        <div id="footer">
            <h3>THIS IS THE FOOTER</h3>
        </div>
    </body>
</html>
